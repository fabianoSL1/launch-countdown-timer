<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<link rel="stylesheet" href="src/style.css" />
		<link rel="stylesheet" href="src/brands.min.css" />
		<link rel="stylesheet" href="src/fontawesome.min.css" />
		<title>Frontend Mentor | Launch countdown timer</title>

	</head>
	<body>
		<div class="wrapper">
			<h1 class="titulo">We're launching soon</h1>

			<div class="linha">
				<div class="card">
					<div class="around">
						<p class="contador" id="dias"></p>
					</div>
					<p class="label">Days</p>
				</div>

				<div class="card">
					<div class="around">
						<p class="contador" id="horas"></p>
					</div>
					<p class="label">Hours</p>
				</div>


				<div class="card">
					<div class="around">
						<p class="contador" id="minutos"></p>
					</div>
					<p class="label">Minutes</p>
				</div>


				<div class="card">
					<div class="around">
						<p class="contador" id="segundos"></p>
					</div>
					<p class="label">seconds</p>
				</div>
			</div>

			<footer class="rodape">
				<div class="social">
					<a href="#"><i class="fab fa-facebook-square"></i></a>
					<a href="#"><i class="fab fa-pinterest"></i></a>
					<a href="#"><i class="fab fa-instagram"></i></a>
				</div>

				<div class="attribution">
					Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
					Coded by <a href="https://github.com/tooruSL">Fabiano S. Lima</a>.
				</div> 

			</footer>

		</div>

		<script src="src/contador.js"></script>
	</body>
</html>
